<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <form>

                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="User"
                                aria-label="User" aria-describedby="btnUserCheck" id="inputUser">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button"
                                    id="btnUserCheck">Check</button>
                            </div>
                            <div></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Sponsor"
                                aria-label="Sponsor" aria-describedby="btnSponsorCheck" id="inputSponsor">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button"
                                    id="btnSponsorCheck">Check</button>
                            </div>
                            <div></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Name" id="inputName">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Lastname" id="inputLastName">
                    </div>
                </div>

                <div class="row" style="margin-top: 15px;">
                    <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="spanBirthday">Birthday</span>
                            </div>
                            <input type="date" class="form-control" aria-label="Birthday"
                                aria-describedby="spanBirthday" id="inputDateBirthday">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupGender">Gender</label>
                            </div>
                            <select class="custom-select" id="inputGroupGender">
                                <option selected>Choose...</option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                                <option value="3">Other</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Email"
                                aria-label="Email" aria-describedby="btnSubmitEmail" id="inputEmail">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button"
                                    id="btnSubmitEmail">Submit</button>
                            </div>
                            <div></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Sponsor"
                                aria-label="Sponsor" aria-describedby="btnVerifyEmail" id="inputSponsor">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button"
                                    id="btnVerifyEmail">Verify</button>
                            </div>
                            <div></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <input type="number" placeholder="Number" class="form-control" id="inputNumber">
                    </div>
                    <div class="col">   
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupCountry">Country</label>
                            </div>
                            <select class="custom-select" id="inputGroupCountry">
                                <option selected>Choose...</option>
                                <option value="1">Colombia</option>
                                <option value="2">EE.UU</option>
                                <option value="3">Other</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupState">State</label>
                            </div>
                            <select class="custom-select" id="inputGroupState">
                                <option selected>Choose...</option>
                                <option value="1">Santander</option>
                                <option value="2">Cundinamarca</option>
                                <option value="3">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupCity">City</label>
                            </div>
                            <select class="custom-select" id="inputGroupCity">
                                <option selected>Choose...</option>
                                <option value="1">Bucaramanga</option>
                                <option value="2">Bogota</option>
                                <option value="3">Other</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <button class="btn btn-primary" id="btnSubmit" type="button">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
